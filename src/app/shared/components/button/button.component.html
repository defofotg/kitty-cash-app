<button
  [attr.type]="type"
  [ngClass]="[getVariantStyle(), getSizeStyle(), isLoading || disabled ? 'cursor-not-allowed bg-yellow-300 bg-opacity-50 hover:bg-yellow-300 hover:bg-opacity-50' : '', fullWidth ? 'w-full' : '', 'relative animate']"
  (click)="handleClick()"
   class="mt-10">
  <!-- Spinner en texte pendant le chargement -->
  <span *ngIf="isLoading">Chargement...</span>

  <!-- Contenu du bouton (texte) -->
  <ng-content *ngIf="!isLoading"></ng-content>

</button>
