name: CI/CD Pipeline for Kitty Cash Front App - Deploy on prod

on:
  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ
        uses: actions/checkout@v3

      - name: Docker metadata for main branch âŒ—ğŸ³
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: ${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Log in to Docker Hub ğŸ§‘ğŸ¿â€ğŸ’»ğŸ³
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image for feature tags ğŸ—ï¸ğŸ³ğŸ”
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

      - name: Deploy to VPS via ssh ğŸ§‘ğŸ¿â€ğŸ’» (Prod Environment)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /opt/kitty-cash/kitty-cash-app
            docker-compose pull
            docker-compose up -d

      - name: Remove unused Docker images and volumes ğŸ—‘ï¸
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            docker image prune -a -f
            docker volume prune -f
