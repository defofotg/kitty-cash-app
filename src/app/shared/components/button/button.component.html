<button
  [attr.type]="type"
  [ngClass]="[getVariantStyle(), getSizeStyle(), isLoading || disabled ? 'cursor-not-allowed bg-primary-600 ' : '', fullWidth ? 'w-full' : '', 'relative animate']"
  (click)="handleClick()"
   class="mt-10">
  <!-- Spinner en texte pendant le chargement -->
  <span *ngIf="isLoading">Chargement...</span>

  <!-- Contenu du bouton (texte) -->
  <ng-content *ngIf="!isLoading"></ng-content>
  
</button>
